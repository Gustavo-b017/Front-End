<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* CSS INCORPORADO */
        /* selector */
        /*tag */
        section 
            {
                background-color: rebeccapurple;
            }
            /* casse - agrupamento de estilos para varias tags*/
            .classe1 {background-color: yellowgreen}
            /* id - idenxacao somete 1 (UM) */
    </style>
</head>
<body>
    <header style="background-color:blueviolet">
        Cabeçalho
    </header>
        <section> 
            secao
            <article class="classe1"> 
                artigo
                <figure>
                    figura
                    <img src="caminho da imagem // url // onde esta no pc" alt="conteudo da imagem // descrever o que tem nela">
                    <figcaption>legenda da figura</figcaption>    
                </figure>
            </article>
        </section>
    <footer class="classe1">rodapé</footer>

    <section></section>

</body>
</html>

<!--
    header - cabecalho, inicio do site, onde pode serparar as sections
    section - tag, separados por cor durante a pagina, cria uma identidade visual para cada secao
    article - artigo, topicos das sections
    figure - coloca figura
    figcaption - texto que aparece, legenda da figura
    img - add uma imagem, e o "alt" coloca a descicao dela 
    <b> - coloca as palavras em negrito
    <strong> - 
-->
